<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div class="finn">
          <img id="finnimg" src="./images/finn.png" alt="finn" />
          <p id="finntxt">Mulighetens marked</p>
        </div>
        <div class="buttons">
          <a class="bell" href="#"
            ><i class="fa-regular fa-bell"></i>
            <p>Varslinger</p>
          </a>
          <a class="new" href="#"
            ><i class="fa-regular fa-plus"></i>
            <p>Ny Annonse</p>
          </a>
          <a class="message" href="#"
            ><i class="fa-regular fa-message"></i>
            <p>Meldinger</p>
          </a>
          <a class="my" href="#"
            ><i class="fa-regular fa-circle-user"></i>
            <p>Min FINN</p>
          </a>
        </div>
      </div>
      <div class="padding">padding</div>
      <div class="main">
        <div class="topmain">
            <input class="searchbar" type="search" placeholder="søk">
            <i class="glass fa-solid fa-magnifying-glass"></i>
            <a href="#" class="map"><i class="fa-solid fa-map"></i>Kart</a>
        </div>
        <div class="midmain">
            <a href="#" class="square"><i class="fa-solid fa-couch"></i><p>Torget</p></a>
            <a href="#" class="home"><i class="fa-solid fa-house"></i><p>Eiendom</p></a>
            <a href="#" class="travel"><i class="fa-solid fa-plane"></i><p>Reise</p></a>
            <a href="#" class="boat"><i class="fa-solid fa-anchor"></i><p>Båt</p></a>
            <a href="#" class="mc"><i class="fa-solid fa-motorcycle"></i><p>MC</p></a>
            <a href="#" class="cottage"><i class="fa-solid fa-tree"></i><p>Feriehjem og hytter til leie</p></a>
            <a href="#" class="car"><i class="fa-solid fa-car"></i><p>Bil og næring</p></a>
            <a href="#" class="job"><i class="fa-solid fa-suitcase"></i><p>Jobb</p></a>
            <a href="#" class="tech"><i class="fa-solid fa-mobile"></i><p>Nybrukt elektronikk</p></a>
            <a href="#" class="nettbil"><img class="nett-img" src="./images/nettbil.png" alt="nettbil"><p>Nettbil</p></a>
            <a href="#" class="mittanbud"><img class="ma-img" src="./images/mittanbud.png" alt="mittanbud"><p>Mittanbud</p></a>
        </div>
      </div>
      <div class="ad">Ad</div>
    </div>
  </body>
</html>
